<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Asteroids</title>
		<!-- <link rel="stylesheet" href="style_game.css"> -->

		<style>
			body {
			  margin:0px;
			padding:0px;
			overflow:hidden;
			overflow-x:hidden;
			overflow-y:hidden;
			height:100%;
			width:100%;
			position:absolute;
			}

			canvas{
				padding-left: 0;
				padding-right: 0;
				margin-left: auto;
				margin-right: auto;
				display: block;
			}
		</style>
	</head>
	<body>

			<canvas id="gameCanvas"></canvas>
		<script>
			const FPS = 30;
			const FRICTION = 0.7; // friction coefficient of space (0 = no friction, 1 = lots of friction).
			const GAME_LIVES = 3;
			const SAVE_KEY_SCORE = "highscore";

			const LASER_MAX = 10;
			const LASER_SPEED = 500;
			const LASER_DISTANCE = 0.6;
			const LASER_EXPLODE_DUR = 0.1; //duration of the ship's explosion.

			var SHIP_SIZE = 30; // ship height in pixels.
			const SHIP_THRUST = 5; // acceleration of the ship in pixels per second.
			const SHIP_EXPLODE_DUR = 0.3; //duration of the ship's explosion.
			const SHIP_BLINK_DUR = 0.1; //duration of the ship's explosion.
			const SHIP_INVISIBILITY_DUR = 3; //duration of the ship's explosion.
			const SHIP_TURN_SPEED = 360; // turn speed in defrees per second.

			const ROIDS_JAG = 0.4; // jaggedness.
			const ROID_POINTS_LARGE = 20; //points scored for a large asteroid.
			const ROID_POINTS_MIDIUM = 50; //points scored for a large asteroid.
			const ROID_POINTS_SMALL = 100; //points scored for a large asteroid.
			const ROID_NUM = 3; // starting roids number.
			var ROIDS_SIZE = 100;
			const ROIDS_SPEED = 50;
			const ROIDS_VERT = 10;

			const SHOW_BOUNDING = false;
			const SHOW_CENTER_DOT = false;

			const TEXT_FADE_TIME = 2.5;
			var TEXT_SIZE = 40;

			const MUSIC_ON = false;
			const SOUND_ON = false;

			var game_canvas = document.getElementById("gameCanvas");
			var ctx = game_canvas.getContext("2d");

			//set up sound effects.
			var fxExplode = new Sound("sounds/explode.m4a");
			var fxHit = new Sound("sounds/hit.m4a", 5);
			var fxLaser = new Sound("sounds/laser.m4a", 5, 0.5);
			var fxThrust = new Sound("sounds/thrust.m4a");

			// set up the music.
			var music = new Music("sounds/music-low.m4a", "sounds/music-high.m4a");
            var roidsLeft, roidsTotal;

			//set up the game parameters.
			var level, lives, roids, score, scoreHigh, ship, text, textAlpha;
			newGame();

			// set up event handlers.
			document.addEventListener("keydown", keyDown);
			document.addEventListener("keyup", keyUp);

			setInterval(update, 1000 / FPS);

			function initSize()
			{
				game_canvas.width = window.innerWidth * 0.75;
				game_canvas.height = game_canvas.width * 0.75;

				SHIP_SIZE = gameCanvas.width * 0.05;
				ROIDS_SIZE = gameCanvas.width * 0.15;
				TEXT_SIZE = gameCanvas.width * 0.06;
			}

			function createAsteroidBelt() {
				roids = [];
				roidsTotal = (ROID_NUM + level) * 7;
				roidsLeft = roidsTotal;
				var x, y;
				for(var i = 0; i < ROID_NUM + level; ++i) {
					do{
						x = Math.floor(Math.random() * game_canvas.width);
						y = Math.floor(Math.random() * game_canvas.height);
					} while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
					roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
				}

			}

			function destroyAsteroid(index)
			{
				var x = roids[index].x;
				var y = roids[index].y;
				var r = roids[index].r;

				if(r == Math.ceil(ROIDS_SIZE / 2))
				{
					roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
					roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
					score += ROID_POINTS_LARGE;
				}
				else if(r == Math.ceil(ROIDS_SIZE / 4))
				{
					roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
					roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
					score += ROID_POINTS_MIDIUM;
				}
				else
				{
					score += ROID_POINTS_SMALL;
				}

				if(score > scoreHigh)
				{
					scoreHigh = score;
					localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
				}
				
				roids.splice(index, 1);
				fxHit.play();

				//calculate the ratio of remaining ...
				roidsLeft--;
				music.setAsteroidRatio(roidsLeft == 0 ? 1 : roidsLeft / roidsTotal);

				//new level when no more asteroids.
				if(roids.length == 0)
				{
					level++;
					newLevel();
				}
			}

			function distBetweenPoints(x1, y1, x2, y2) {
				return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2))
			}

			function drawShip(x, y, a, colour = "white")
			{
				ctx.strokeStyle = colour;
				ctx.lineWidth = SHIP_SIZE / 20;

				ctx.beginPath();
				ctx.moveTo(
					x + 4 / 3 * ship.r * Math.cos(a),
					y - 4 / 3 *ship.r * Math.sin(a)
				);

				ctx.lineTo(
					x - ship.r * (2 / 3 * Math.cos(a) + Math.sin(a)),
					y + ship.r * (2 / 3 *Math.sin(a) - Math.cos(a))
				);
				
				ctx.lineTo(
					x - ship.r * (2 / 3 *Math.cos(a) - Math.sin(a)),
					y + ship.r * (2 / 3 *Math.sin(a) + Math.cos(a))
				);

				ctx.closePath();
				ctx.stroke();
			}

			function explodeship()
			{
				ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
				fxExplode.play();
			}

			function gameOver()
			{
				ship.dead = true;
				text = "Game Over";
				textAlpha = 1.0;
			}

			function keyDown(/**@type {KeyboardEvent}*/ ev) 
			{
				if(ship.dead)
				{
					return;
				}

				switch(ev.keyCode){
					case 32: //space bar
						shootLaser();
						break;
					case 37: //left
						ship.rot = SHIP_TURN_SPEED / 180 * Math.PI / FPS;
						break;
					case 38:
						ship.thrusting = true;
						break;
					case 39://right
					ship.rot = -SHIP_TURN_SPEED / 180 * Math.PI / FPS;
						break;
				}
			}
			function keyUp(/**@type {KeyboardEvent}*/ ev) 
			{
				if(ship.dead)
				{
					return;
				}

				switch(ev.keyCode){
					case 32: //space bar
						ship.canShoot = true;
						break;
					case 37: //left
						ship.rot = 0;
						break;
					case 38:
						ship.thrusting = false;
						break;
					case 39://right
						ship.rot = 0;
						break;
				}
			}

			function newAsteroid(x, y, r){

				var lvlMult = 1 + 0.1 * level;

				var roid = {
					x: x,
					y: y,
					xv: Math.random() * ROIDS_SPEED * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
					yv: Math.random() * ROIDS_SPEED * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
					r: r,
					a: Math.random() * Math.PI * 2, //in radians.
					vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
					offs: []
				};

				// create the vertex offset array.
				for(var i = 0; i < roid.vert; ++i) 
				{
					roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
				}

				return roid;
			}

			function newGame()
			{
				initSize();

				level = 0;
				lives = GAME_LIVES;
				score = 0;
				ship = newShip();


				var scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
				if(scoreStr == null)
				{
					scoreHigh = 0;
				}
				else
				{
					scoreHigh = parseInt(scoreStr);
				}

				newLevel();
			}

			function newLevel()
			{
				text = "Level " + (level + 1);
				textAlpha = 1.0;
				createAsteroidBelt();
			}

			function newShip()
			{
				return {
					x: game_canvas.width / 2,
					y: game_canvas.height / 2,
					r: SHIP_SIZE / 2,
					a: 90 / 180 * Math.PI, //convert to radians
					rot: 0,
					explodeTime: 0,
					blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
					blinkNum: Math.ceil(SHIP_INVISIBILITY_DUR / SHIP_BLINK_DUR),
					thrusting: false,
					canShoot: true,
					dead: false,
					lasers:[],
					thrust:{ x: 0, y: 0 }
				}
			}

			function shootLaser()
			{
				//create the laser object.
				if(ship.canShoot && ship.lasers.length < LASER_MAX)
				{
					ship.lasers.push({
						x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
						y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
						xv: LASER_SPEED * Math.cos(ship.a) / FPS,
						yv: -LASER_SPEED * Math.sin(ship.a) / FPS,
						dist: 0,
						explodeTime: 0
					});
					fxLaser.play();
				}

				//prevent further shooting.
				ship.canShoot = false;
			}

			function Music(srcLow, srcHigh)
			{
				this.soundLow = new Audio(srcLow);
				this.soundHigh = new Audio(srcHigh);
				this.low = true;
				this.tempo = 1.0;
				this.beatTime = 0;

				this.play = function()
				{
					if(MUSIC_ON)
					{
						if(this.low)
						{
							this.soundLow.play();
						}
						else
						{
							this.soundHigh.play();
						}

						this.low = !this.low;
					}
				}

				this.setAsteroidRatio = function(ratio)
				{
					this.tempo = 1.0 - 0.75 * (1.0 - ratio);
				}

				this.tick = function()
				{
					if(this.beatTime == 0)
					{
						this.play();
						this.beatTime = Math.ceil(this.tempo * FPS);
					}
					else
					{
						this.beatTime--;
					}
				}
			}

			function Sound(scr, maxStreams = 1 , vol = 1.0)
			{
				this.streamNum = 0;
				this.streams = [];
				for(var i = 0; i < maxStreams; ++i)
				{
					this.streams.push(new Audio(scr));
					this.streams[i].volume = vol;
				}

				this.play = function()
				{
					if(SOUND_ON)
					{
						this.streamNum = (this.streamNum + 1) % maxStreams;
						this.streams[this.streamNum].play();
					}
				}

				this.stop = function()
				{
					this.streams[this.streamNum].pause();
					this.streams[this.streamNum].currentTime = 0;
				}
			}

			function update(){

				initSize();

				var blinkOn = ship.blinkNum % 2 == 0;
				var exploding = ship.explodeTime > 0;

				//tick the music.
				music.tick();

				ctx.fillStyle = "black";
				ctx.fillRect(0,0,game_canvas.width, game_canvas.height);

				if(ship.thrusting && !ship.dead)
				{
					ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
					ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
					fxThrust.play();

					if(!exploding && blinkOn)
					{
						ctx.fillStyle = "red";
						ctx.strokeStyle = "yellow";
						ctx.lineWidth = SHIP_SIZE / 10;

						ctx.beginPath();
						ctx.moveTo(
							ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.4 * Math.sin(ship.a)),
							ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.4 * Math.cos(ship.a))
						);

						ctx.lineTo(
							ship.x - ship.r * 6 / 3 * Math.cos(ship.a),
							ship.y + ship.r * 6 / 3 * Math.sin(ship.a)
						);
						
						ctx.lineTo(
							ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.4 * Math.sin(ship.a)),
							ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.4 * Math.cos(ship.a))
						);

						ctx.closePath();
						ctx.fill();
						ctx.stroke();
					}
				}
				else
				{
					ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
					ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
					fxThrust.stop();
				}

				if(!exploding)
				{
					if(blinkOn && !ship.dead)
					{
						drawShip(ship.x,ship.y,ship.a);
					}

					if(ship.blinkNum > 0)
					{
						ship.blinkTime--;

						if(ship.blinkTime == 0)
						{
							ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
							ship.blinkNum--;
						}
					}
				}
				else
				{
					//draw the explosion.
					ctx.fillStyle = "darkred";
					ctx.beginPath();
					ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
					ctx.fill();

					ctx.fillStyle = "red";
					ctx.beginPath();
					ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
					ctx.fill();

					ctx.fillStyle = "orange";
					ctx.beginPath();
					ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
					ctx.fill();

					ctx.fillStyle = "yellow";
					ctx.beginPath();
					ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
					ctx.fill();

					ctx.fillStyle = "white";
					ctx.beginPath();
					ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
					ctx.fill();
				}

				if(SHOW_BOUNDING)
				{
					ctx.strokeStyle = "lime";
					ctx.beginPath();
					ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
					ctx.stroke();
				}

				//draw the asteroids.
				var a, r, x, y , offs, vert;
				for(var i = 0; i < roids.length; ++i)
				{
					ctx.strokeStyle = "slategrey";
					ctx.lineWidth = SHIP_SIZE / 20;

					// get the asteroid properties.
					x = roids[i].x;
					y = roids[i].y;
					r = roids[i].r;
					a = roids[i].a;
					vert = roids[i].vert;
					offs = roids[i].offs;


					// draw a path.
					ctx.beginPath();
					ctx.moveTo(
						x + r * offs[0] * Math.cos(a),
						y + r * offs[0] * Math.sin(a)
					);

					//draw the polygon.

					for(var j = 1; j < vert; j++)
					{
						ctx.lineTo(
							x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
							y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
						);
					}

					ctx.closePath();
					ctx.stroke();


					if(SHOW_BOUNDING)
					{
						ctx.strokeStyle = "lime";
						ctx.beginPath();
						ctx.arc(x, y, r, 0, Math.PI * 2, false);
						ctx.stroke();
					}
				}

				// center dot.
				if(SHOW_CENTER_DOT)
				{
					ctx.fillStyle = "red";
					ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
				}

				//draw the lasers.
				for(var i = 0; i < ship.lasers.length; i++)
				{
					if(ship.lasers[i].explodeTime == 0)
					{
						ctx.fillStyle = "salmon";
						ctx.beginPath();
						ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
						ctx.fill();
					}
					else
					{
						//draw the explosion.
						ctx.fillStyle = "orange";
						ctx.beginPath();
						ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
						ctx.fill();

						ctx.fillStyle = "salmon";
						ctx.beginPath();
						ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
						ctx.fill();

						ctx.fillStyle = "pink";
						ctx.beginPath();
						ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
						ctx.fill();
					}
				}

				//draw the game text.
				if(textAlpha >= 0)
				{
					ctx.textAlign = "center";
					ctx.textBaseLine = "middle";
					ctx.fillStyle = "rgba(255, 255, 255, " + textAlpha + ")";
					ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
					ctx.fillText(text, game_canvas.width / 2, game_canvas.height * 0.75);
					textAlpha -= 1.0 / TEXT_FADE_TIME / FPS;
				}
				else if (ship.dead)
				{
					newGame();
				}

				//draw the lives.
				var lifeColour;
				for(var i = 0; i < lives; i++)
				{
					lifeColour = exploding && i == lives - 1 ? "red" : "white";
					drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColour);
				}

				//draw the score.
				ctx.textAlign = "right";
				ctx.textBaseLine = "middle";
				ctx.fillStyle = "white";
				ctx.font = TEXT_SIZE + "px dejavu sans mono";
				ctx.fillText(score, game_canvas.width - SHIP_SIZE / 2, SHIP_SIZE);


				//draw the score high.
				ctx.textAlign = "center";
				ctx.textBaseLine = "middle";
				ctx.fillStyle = "white";
				ctx.font = TEXT_SIZE * 0.75 + "px dejavu sans mono";
				ctx.fillText("BEST " + scoreHigh, game_canvas.width / 2, SHIP_SIZE);


				//detect laser hits on asteroids.
				var ax, ay, ar, lx, ly;
				for(var i = roids.length - 1; i >= 0; i--)
				{
					ax = roids[i].x;
					ay = roids[i].y;
					ar = roids[i].r;

					for(var j = ship.lasers.length - 1; j >= 0; j--)
					{
						lx = ship.lasers[j].x;
						ly = ship.lasers[j].y;

						if(ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar)
						{
							// destroy the asteroid and activate the laser explosion.
							destroyAsteroid(i);
							ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);

							break;
						}
					}
				}

				//check for asteroid collistions.
				if(!exploding)
				{
					if(ship.blinkNum  == 0 && !ship.dead)
					{
						for(var i = 0; i < roids.length; i++)
						{
							if(distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r)
							{
								explodeship();
								destroyAsteroid(i);
							}
						}
					}

					ship.a += ship.rot;

					ship.x += ship.thrust.x;
					ship.y += ship.thrust.y;
				}
				else
				{
					ship.explodeTime--;

					if(ship.explodeTime == 0)
					{
						lives--;
						if(lives ==0)
						{
							gameOver();
						}
						else
						{
							ship = newShip();
						}
					}
				}



				if(ship.x < 0 - ship.r)
				{
					ship.x = game_canvas.width + ship.r;
				}
				else if(ship.x > game_canvas.width + ship.r)
				{
					ship.x = 0 - ship.r;
				}

				if(ship.y < 0 - ship.r)
				{
					ship.y = game_canvas.height + ship.r;
				}
				else if(ship.y > game_canvas.height + ship.r)
				{
					ship.y = 0 - ship.r;
				}

				//move the lasers.
				for(var i = ship.lasers.length - 1; i >= 0; i--)
				{
					if(ship.lasers[i].dist > LASER_DISTANCE * game_canvas.width)
					{
						ship.lasers.splice(i, 1);
						continue;
					}

					//handle the explostion.
					if(ship.lasers[i].explodeTime > 0)
					{
						ship.lasers[i].explodeTime--;

						if(ship.lasers[i].explodeTime == 0)
						{
							ship.lasers.splice(i, 1);
							continue;
						}
					}
					else
					{
						ship.lasers[i].x += ship.lasers[i].xv;
						ship.lasers[i].y += ship.lasers[i].yv;

						// calc distance.
						ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
					}

					// handle edge of screen.
					if(ship.lasers[i].x < 0)
					{
						ship.lasers[i].x = game_canvas.width;
					}
					else if(ship.lasers[i].x > game_canvas.width)
					{
						ship.lasers[i].x = 0;
					}

					if(ship.lasers[i].y < 0)
					{
						ship.lasers[i].y = game_canvas.height;
					}
					else if(ship.lasers[i].y > game_canvas.height)
					{
						ship.lasers[i].y = 0;
					}
				}

				//move the steroid.
				for(var i = 0; i < roids.length; i++)
				{
					roids[i].x += roids[i].xv;
					roids[i].y += roids[i].yv;

					// handle edge of screen.
					if(roids[i].x < 0 - roids[i].r)
					{
						roids[i].x = game_canvas.width + roids[i].r;
					}
					else if(roids[i].x > game_canvas.width + roids[i].r)
					{
						roids[i].x = 0 - roids[i].r;
					}

					if(roids[i].y < 0 - roids[i].r)
					{
						roids[i].y = game_canvas.height + roids[i].r;
					}
					else if(roids[i].y > game_canvas.height + roids[i].r)
					{
						roids[i].y = 0 - roids[i].r;
					}
				}
			}
		</script>
